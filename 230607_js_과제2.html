<html>
  <body>
    <script>
      let coffee = prompt(`커피를 주문해주세요`);
      if(coffee === `아메리카노`){
        document.body.innerHTML = `<h2>아메리카노:15000</h2>`
      }else if(coffee === `카페라떼`){
        document.body.innerHTML = `<h2>카페라떼:20000</h2>`
      }else if(coffee === `카페모카`){
        document.body.innerHTML = `<h2>카페모카:20000</h2>`
      }else if(coffee === `바닐라라떼`){
        document.body.innerHTML = `<h2>바닐라라떼:20000</h2>`
      }else{
        document.body.innerHTML = `<h2>그 외는 메뉴에 있는 커피만 주문 가능합니다</h2>`
      }
    </script>
  </body>
</html>
