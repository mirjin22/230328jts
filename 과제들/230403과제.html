<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>table styleEx2</title>
  <style>
    h1{
      text-align: center;
    }
    table{
      width: 800px; height: 300px;
      margin: 0 auto;
      border-collapse: collapse ;
    }
    table td{
      background-color: green;
      border: 1px solid black;
      padding:30px;
      text-align: center;
    }
    .a111{
      line-height: 3px;
      background-color: orange;
    }
    .a222{
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <h1>테이블 스타일 연습 2</h1>
  <table>
    <caption>소</caption>
    <tr>
      <td>소머리</td>
      <td>목심</td>
      <td>등심<br>(살치살 &#183; <a href="#">꽃등심</a>)</td>
      <td>채끝살</td>
      <td>우둔<br>(홍두깨살)</td>
    </tr>
    <tr>
      <td class="a222" rowspan="4"></td>
      <td rowspan="2">앞다리<br>(부채살)</td>
      <td>갈비<br>(안심살 &#183; 재비추리)</td>
      <td>안심</td>
      <td rowspan="2">설도<br>(도가니살)</td>
    </tr>
    <tr>
      <td colspan="2">양지<br>(차돌박이 &#183; 우삼겹)</td>
    </tr>
    <tr>
      <td>사태</td>
      <td class="a222" colspan="2" rowspan="2"></td>
      <td>사태<br>(아롱사태)</td>
    </tr>
    <tr>
      <td class="a111">우족</td>
      <td class="a111">우족</td>
    </tr>
  </table>
</body>
